layout: default
---
<div class="project">
	<div class="project__back">
    	<a href="/">&lt;-- home</a>
    </div>
    <div class="project__title">
    	<h1>{{ page.title }}</h1>
    </div>

    	<p>{{ page.date | date: '%B %-d, %Y' }}</p>
    </div>
    <div class="project__meta">
    	<p>{{ tags_content }}</p>
    </div>
    <div class="project__content"?>
        {{ content }}
    </div>
</div>
