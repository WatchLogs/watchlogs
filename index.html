---
layout: default
---

<div class="header">
    <a style="color:#000;" href="/"><h1>{{ site.name }}</h1></a>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul><br>
</div>

<div id="blog">
    <center><h1>&lt;<span style="color:transparent;"> blog </span> ></h1></center>
    <!-- <div class="about__title">Words</div> -->
    <ul>
       {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
