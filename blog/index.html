
---
layout: default
---

<div class="blog">
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>


<div class="projects">
    <ul>
        {% for project in site.projects %}
        <li>
            <span class="date">{{ project.date | date: '%Y %b %d' }}</span> - <a href="{{ project.url }}">{{ project.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
