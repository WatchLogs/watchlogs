
---
layout: default
title: SSBlog
---

<div class="blog">
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
            {{ post.content }}
        </li>
        {% endfor %}
    </ul>
</div>
