---
layout: page
---

<div class="post__back">
    	<a href="/">&lt;-- Home</a>
</div>
<br><br>

<div class="blog">
	<h1>Blog</h1>
    <ul>
        {% for post in site.posts %}
        <li>
        	<a href="{{ post.url }}">{{ post.title }}</a><br>
            {% if post.tags %} | 
                {% for tag in post.tags %}
                    <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
                {% endfor %}
            {% endif %}

            {{ post.excerpt }}
        </li><br>
        {% endfor %}
    </ul>
</div>
