---
layout: page
---
<div class="nav">
<ul>
  {% for item in site.data.navigation %}
   <li>
       <a href="{{ item.url }}">{{ item.title }}</a>
    </li>
   {% endfor %}
   </ul>
</div>

<div class="blog">
    <h1>Blog from Blog Folder</h1>
    <ul>
        {% for post in site.posts %}
        <li>
        	<a href="{{ post.url }}">{{ post.title }}</a><br>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span>
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>
</div>
