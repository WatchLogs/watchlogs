- name: Lendzen
  link: "http://lendzen.herokupapp.com"
  description: "Current status: buggy as hell. But still proud of the code and concept: search for items that other users nearby have posted that they are willing to lend for a small fee. Borrow and lend stuff like photography gear, drones, smart watches, and other expensive tech gear. You get to try something cool without having to outright buy it. It's my envisioning of a true 'sharing economy.'"
- name: Big Talker
  link: "http://bigtalker.io"
  description: "Airbnb for workshops and seminars. I developed this with a fellow GA programmer and product lead. Best part: it's a real business with paying customers! My first professional experience as a developer."
- name: Lexa
  link: "http://github.com/sbrks/lexa"
  description: "Still in development, but Lexa is a passion project of mine--a true democratization of legal help for everyone. Stay tuned."
- name: Quick Notes
  link: "http://github.com/sbrks/quicknotes"
  description: "Ever have a great idea that you wish you had written down? I claim this happens to me a lot. So I made a really simple in-browser text editor. You can type out your notes and the browser will store them for you to come back to at a later time."