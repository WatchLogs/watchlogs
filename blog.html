---
layout: default
---

<div class="blog">
    <h1>Blog from Blog File in Parent Directory</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a><br>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
